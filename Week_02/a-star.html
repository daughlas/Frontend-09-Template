<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图编辑器</title>
    <style>
        #container {
            width: 701px;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .cell {
            line-height: 7px;
            flex-shrink: 0;
            width: 6px;
            height: 6px;
            background: gray;
            border-bottom: 1px solid white;
            border-right: 1px solid white;
            vertical-align: top;
        }
    </style>
</head>
<body>
<div id="container"></div>
<button onclick="localStorage['map']=JSON.stringify(map)">保存</button>

<script>
    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            this.compare = compare || ((a, b) => a -b);
        }

        take() {
            if (!this.data.length) {
                return;
            }
            let min = this.data[0];
            let minIndex = 0;
            for (let i = 1; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i];
                    minIndex = i;
                }
            }
            // TDDO 最后会 pop 出 undefined
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min;
        }

        give(v) {
            this.data.push(v);
        }

        get length() {
            return this.data.length
        }
    }
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);

    let container = document.getElementById('container');

    let mousedown = false;
    let clear = false;

    function render() {
        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');

                if (map[100* y + x] === 1) {
                    cell.style.backgroundColor = 'black';
                }

                cell.addEventListener('mouseover', () => {
                    if (mousedown) {
                        if (clear) {
                            cell.style.backgroundColor = "";
                            map[y*100 + x] = 0;
                        } else {
                            cell.style.backgroundColor = "black";
                            map[y*100 + x] = 1;
                        }
                    }
                })

                container.appendChild(cell);
            }
        }
    }

    function bindEvent() {
        document.addEventListener('mousedown', e => {
            mousedown = true;
            clear = (e.which === 3)
        })

        document.addEventListener('mouseup', () => mousedown = false);
        document.addEventListener('contextmenu', e =>  e.preventDefault());
    }

    function sleep(time) {
        return new Promise((resolve) => {
            setTimeout(resolve, time);
        })
    }

    async function findPath(map, from, to) {
        let queue = new Sorted([ from ], (a, b) => (distance(a) - distance(b)));
        let table = Object.create(map);

        function distance(point) {
            return (point[0] - to[0]) ** 2 + (point[1] - to[1]) ** 2;
        }
        async function insert(x, y, pre) {
            if (x<0 || x>=100 || y < 0 || y >=100) {
                return;
            }
            if (map[100 * y + x]) {
                // 可优化
                return;
            }
            await sleep(30);
            container.children[100 * y + x].style.backgroundColor = 'yellow';

            map[100 * y + x] = 2;
            // 可优化
            table[100* y + x] = pre;
            queue.give([x, y]);
        }

        while(queue.length) {
            let [x, y] = queue.take();
            if (to[1] === y && to[0] === x) {
                let path = [];
                let [findX, findY] = [x, y];
                while(findX !== from[0] || findY !== from[1]) {
                    path.push(table[100 * findY + findX]);
                    [findX, findY] = table[100 * findY + findX]
                    await sleep(30);
                    container.children[100 * findY + findX].style.backgroundColor = 'lightgreen';

                }
                return path;
            }
            await insert(x-1, y, [x, y]);
            await insert(x+1, y, [x, y]);
            await insert(x, y - 1, [x, y]);
            await insert(x, y + 1, [x, y]);
            await insert(x-1, y - 1, [x, y]);
            await insert(x-1, y + 1, [x, y]);
            await insert(x+1, y - 1, [x, y]);
            await insert(x+1, y + 1, [x, y]);
        }
        return null;
    }

    function init() {
        bindEvent();
        render();
    }

    init();

</script>

</body>
</html>
