<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gesture</title>
</head>
<body oncontextmenu="event.preventDefault()">
<script type="module">
    import {enableGesture} from "./gesture.js";
    enableGesture(document.documentElement);
    document.documentElement.addEventListener('tap', (ev) => {
        console.log('tap', ev);
    });
    document.documentElement.addEventListener('pan', (ev) => {
        console.log('pan', ev);
    })
</script>

</body>
</html>
